{% extends "template.html" %}

{% block body %}
<button class="w-min bg-blue-900 text-1xl p-1 rounded mx-5 my-5 text-white">
    <a href="/">
        Voltar
    </a>
</button>

<div class="w-2/5 mx-auto my-5 p-3 bg-blue-500">
    <form action="/envio" method="post">
        <div class="flex flex-col">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div class="flex flex-col">
            <label for="data">Data</label>
            <input type="date" name="data" id="data">
        </div>
        <div class="flex flex-col">
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="w-min bg-blue-900 text-1xl p-1 rounded mt-2 text-white">
            Enviar
        </button>
    </form>
</div>
{% endblock %}
